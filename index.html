<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Amor</title>
    <style>
        body {
            background-color: #9a5fba;
            background-image: url('textura.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade.show {
            opacity: 1;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
            width: 60%;
        }
        .question {
            display: none;
        }
        .question.active {
            display: block;
        }
        .option {
            display: block;
            padding: 10px;
            margin: 10px auto;
            width: 60%;
            background: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .option.correct {
            background: green;
            color: white;
        }
        .option.wrong {
            background: red;
            color: white;
        }
        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }
        #startScreen {
            transition: opacity 1s ease-in-out;
        }
        #checkYes, #checkYes2, #playButton {
            background: green;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
        }
        #checkNo, #checkNo2 {
            background: red;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
        }
        #playButton {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
        }
        #result {
            display: none;
            font-size: 1.8em;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
        }
        /* Bot√£o de M√∫sica */
        #musicButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: pink;
            color: black;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        /* Controle de Volume */
        #volumeControl {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 100px;
            display: none;
        }
        /* GIFs */
        .gif {
            width: 100px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>üíñ Quiz do Amor üíñ</h1>

    <!-- GIF no topo -->
    <img src="amor1.gif" alt="Cora√ß√£o fofo" class="gif">

    <!-- Introdu√ß√£o -->
    <div id="startScreen" class="fade show">
        <h2>VOC√ä AMA O VIN?</h2>
        <button id="checkYes">‚úîÔ∏è</button>
        <button id="checkNo">‚ùå</button>

        <div id="secondQuestion" class="fade" style="display: none;">
            <h2>VOC√ä REALMENTE AMA O VIN???</h2>
            <button id="checkYes2">‚úîÔ∏è</button>
            <button id="checkNo2">‚ùå</button>
        </div>

        <button id="playButton" class="fade">‚ñ∂ Ent√£o vamos come√ßar!</button>
    </div>

    <!-- Quiz -->
    <main id="quiz" class="fade" style="display: none;">
        <div class="container">
            <p>Prepare-se para testar seus conhecimentos sobre o amor! Responda as perguntas abaixo.</p>

            <div class="question active">
                <h2>Qual foi a primeira coisa que assistimos juntos?</h2>
                <button class="option" onclick="checkAnswer(this, true)">Brilho eterno de uma mente sem lembran√ßas</button>
                <button class="option" onclick="checkAnswer(this, false)">Round 6</button>
                <button class="option" onclick="checkAnswer(this, false)">Eu quero comer seu p√¢ncreas</button>
                <button class="option" onclick="checkAnswer(this, false)">Wall-e</button>
            </div>

            <div class="question">
                <h2>Qual √© minha comida favorita?</h2>
                <button class="option" onclick="checkAnswer(this, false)">Strogonoff</button>
                <button class="option" onclick="checkAnswer(this, false)">P√£o de queijo</button>
                <button class="option" onclick="checkAnswer(this, false)">Sushi</button>
                <button class="option" onclick="checkAnswer(this, true)">Pizza</button>
            </div>

            <div class="question">
                <h2>O que eu mais gosto em voc√™?</h2>
                <button class="option" onclick="checkAnswer(this, false)">Seu cabelinho</button>
                <button class="option" onclick="checkAnswer(this, true)">Tudo</button>
                <button class="option" onclick="checkAnswer(this, false)">Seu carinho</button>
                <button class="option" onclick="checkAnswer(this, false)">Sua companhia</button>
            </div>
        </div>
    </main>

    <div id="result" class="fade"></div>

    <!-- Bot√£o de M√∫sica e Controle de Volume -->
    <button id="musicButton">üé∂ Musiquinha fofa de fundo</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1">

    <audio id="backgroundMusic" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        let correctAnswers = 0;
        let currentQuestionIndex = 0;
        let questions = document.querySelectorAll(".question");
        let totalQuestions = questions.length;

        function fadeIn(element) {
            element.style.display = "block";
            setTimeout(() => element.classList.add("show"), 50);
        }

        function fadeOut(element) {
            element.classList.remove("show");
            setTimeout(() => element.style.display = "none", 1000);
        }

        document.getElementById("checkYes").addEventListener("click", function() {
            fadeIn(document.getElementById("secondQuestion"));
        });

        document.getElementById("checkYes2").addEventListener("click", function() {
            fadeIn(document.getElementById("playButton"));
        });

        document.getElementById("playButton").addEventListener("click", function() {
            fadeOut(document.getElementById("startScreen"));
            fadeIn(document.getElementById("quiz"));
        });

        function checkAnswer(button, isCorrect) {
            let options = button.parentElement.querySelectorAll('.option');
            options.forEach(opt => opt.classList.add('disabled'));

            if (isCorrect) {
                button.classList.add('correct');
                correctAnswers++;
            } else {
                button.classList.add('wrong');
            }
        }

        // M√∫sica
        let music = document.getElementById("backgroundMusic");
        let musicButton = document.getElementById("musicButton");
        let volumeControl = document.getElementById("volumeControl");

        musicButton.addEventListener("click", function() {
            if (music.paused) {
                music.play();
                volumeControl.style.display = "block";
            } else {
                music.pause();
                volumeControl.style.display = "none";
            }
        });

        volumeControl.addEventListener("input", function() {
            music.volume = volumeControl.value;
        });
    </script>

</body>
</html>
